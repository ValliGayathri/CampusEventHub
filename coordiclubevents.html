<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Events</title>
    <!-- link rel="stylesheet" href="stylesss.css" -->
    <style>
        body {
            background-color: #f2f7f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('bgimg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #2e7383;
            margin-bottom: 0;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
        }
        .nav-container {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            font-size: larger;
            width: 100%;
        }
        .nav-container a {
            color: #2e7383;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
            box-shadow: 0 4px 8px rgb(26, 132, 146);
        }
        .nav-container a:hover {
            background-color: #b7f1ec;
        }

        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            color: rgb(191, 235, 251);
        }

        .centered h1 {
            color: #2e7383; /* Matching the header color */
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            width: 80%;
            margin: 0 auto;
        }

        .event {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: rgb(191, 235, 251);
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        .event::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .event h3,
        .event p,
        .event a {
            position: relative;
            z-index: 2;
            color: rgb(191, 235, 251);
            font-weight: bold;
        }

        .past-event {
            background-color: rgba(255, 218, 218, 0.5);
        }

        .upcoming-event {
            background-color: rgba(209, 255, 209, 0.5);
        }

        .event iframe {
            margin-top: 10px;
            width: 100%;
            height: 300px;
            border: none;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>CAMPUS EVENT HUB</h1>
        <div class="nav-container">
            <a href="Homepage.html">Home</a>
            <a href="clubevent.html">Club Events</a>
            <a href="clgevents.html">College Events</a>
            <a href="login.html">Logout</a>
        </div>
    </div>

    

    <div class="centered">
        <h1 id="welcomeHeading"></h1>
        <div id="eventsContainer" class="events-grid"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const viewingClub = localStorage.getItem('viewingClub');
            if (viewingClub) {
                document.getElementById('welcomeHeading').textContent = `Welcome to ${viewingClub}`;
                fetch(`retrieve_clubstu_events.php?club=${viewingClub}`)
                    .then(response => response.json())
                    .then(events => {
                        const eventsContainer = document.getElementById('eventsContainer');
                        eventsContainer.innerHTML = '';
                        const now = new Date();

                        events.sort((a, b) => new Date(b.eventDate) - new Date(a.eventDate));

                        events.forEach(event => {
                            const eventDate = new Date(event.eventDate);
                            const eventElement = document.createElement('div');
                            eventElement.classList.add('event');

                            if (eventDate < now) {
                                eventElement.classList.add('past-event');
                            } else {
                                eventElement.classList.add('upcoming-event');
                            }

                            eventElement.innerHTML = `
                                <h3>${event.eventName}</h3>
                                <p><strong>Date:</strong> ${event.eventDate}</p>
                                <p><strong>Time:</strong> ${event.eventTime}</p>
                                <p><strong>Venue:</strong> ${event.eventVenue}</p>
                                <p>${event.eventDescription}</p>
                                ${event.googleFormLink ? `<p><a href="${event.googleFormLink}" target="_blank">Register Here</a></p>` : ''}
                                
                            `;
                            eventsContainer.appendChild(eventElement);
                        });
                    });
            }
        });
    </script>
</body>
</html>
