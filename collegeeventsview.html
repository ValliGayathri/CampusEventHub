<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Events</title>
    <style>
        body {
            background-color: #f2f7f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('bgimg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: #2e7383;
            margin-bottom: 0;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
        }
        .nav-container {
            display: flex;
            justify-content: center;
            padding: 40px 0;
            font-size: larger;
            width: 100%;
        }
        .nav-container a {
            color: #2e7383;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
            box-shadow: 0 4px 8px rgb(26, 132, 146);
        }
        .nav-container a:hover {
            background-color: #b7f1ec;
        }
        .container {
            width: 500px;
            padding: 30px;
            text-align: center;
            margin: 0 auto;
            margin-top: 20px;
            color: white;
            background-color: rgba(29, 112, 102, 0.3);
            transition: box-shadow 0.3s ease;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgb(26, 132, 146);
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            background-color: rgb(26, 132, 146);
            width: 100%;
            border: none;
            padding: 10px;
            border-radius: 5px;
            height: 40px;
            color: white;
            font-size: larger;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background-color: rgba(26, 244, 219, 0.441);
            box-shadow: 0 0 10px rgba(29, 112, 102, 0.441);
        }
        .hidden {
            display: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: larger;
            color: white;
        }
        input[type="text"], input[type="date"], input[type="time"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .event-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .event {
            width: 100%;
            background-color: rgba(29, 112, 102, 0.3);
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
        }
        .event h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: white;
        }
        .event p {
            font-size: 1em;
            margin-bottom: 5px;
            color: white;
        }
        .event a {
            color: #1f3f3d;
            text-decoration: none;
        }
        .event a:hover {
            text-decoration: underline;
        }
        .event.past-event {
            background-color: rgba(236, 100, 92, 0.3);
        }
        .event.upcoming-event {
            background-color: rgba(144, 238, 144, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CAMPUS EVENT HUB</h1>
        <div class="nav-container">
            <a href="Homepage.html">Home</a>
            <a href="clubevent.html">Club Events</a>
            <a href="clgevents.html">College Events</a>
            <a href="login.html">Logout</a>
        </div>
    </div>

    <h2 style="text-align: center;color: #2e7383">Participate in the events and enhance your skills!!!</h1>

    <div class="container">
        <div class="button-container">
            <button id="upcomingEventsBtn">Upcoming Events</button>
            <button id="pastEventsBtn">Past Events</button>
        </div>

        <div id="eventList" class="hidden"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
